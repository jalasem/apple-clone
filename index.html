<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apple Clone</title>
  <link rel="stylesheet" href="css/apple-clone.css">
</head>
<body>
  <div class="hero">
    <nav>
      <div class="links">
        <a href="#">
          <img src="./img/apple.svg" alt="apple">
        </a>
        <a href="#">Store</a>
        <a href="#">Mac</a>
        <a href="#">iPod</a>
        <a href="#">iPad</a>
        <a href="#">iTunes</a>
        <a href="#">Support</a>
      </div>
      <form>
        <div class="search-field">
          <img src="./img/search.svg" alt="search">
          <input type="search">
        </div>
      </form>
    </nav>
    <div class="banner">
      <h1>What will your verse be?</h1>
      <h2>
        Everyone has something to share. See how people are using <br>
        iPad in their unique ways to add to the world's story.
      </h2>
      <h3>
        Watch the “Your Verse” film and explore the stories
      </h3>
    </div>
  </div>
  <section class="devices">
    <div class="device">
      <img src="./img/promo_iphone5s_2x.jpg" alt="iphone5s">
    </div>
    <div class="device">
      <img src="./img/promo_iphone5c_2x.jpg" alt="iphone5c">
    </div>
    <div class="device">
      <img src="./img/promo_30_years_2x.jpg" alt="birthday30yrs">
    </div>
    <div class="device">
      <img src="./img/promo_supplier_responsibility_2x.jpg" alt="supplier responsibility">
    </div>
  </section>

</html>
